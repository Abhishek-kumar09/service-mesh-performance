<!DOCTYPE html>
<html>
  {% include head.html %}
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/billboard.js/dist/billboard.min.js"></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/billboard.js/dist/billboard.min.css"
  />

  <body id="dashboard-page-top">
    {% include nav.html %}

    <div id="contents">
      <div id="sidebar" class="bottom fixed">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a href="/dashboard" class="nav-link text-light font-italic">
              <i class="fa fa-th-large mr-3 text-primary fa-fw"></i> All
              Profiles
            </a>
          </li>
        </ul>
        <!-- <p
          class="text-gray font-weight-bold text-uppercase px-2 small py-4 mb-0"
        >
          Performance Profiles
        </p> -->
        <ul class="nav flex-column">
          <li class="nav-item">
            <i class="fa fa-area-chart mr-3 text-primary fa-fw"></i> Soak
          </li>
          <li class="nav-item">
            <!-- <a class="nav-link text-light font-italic" style="cursor: default;opacity: 0.7;"> -->
            <i
              class="fa fa-bar-chart mr-3 text-primary fa-fw"
              style="text-decoration: line-through"
            ></i>
            Burst
          </li>
          <li class="nav-item">
            <i
              class="fa fa-pie-chart mr-3 text-primary fa-fw"
              style="text-decoration: line-through"
            ></i>
            JWT Revocation
          </li>
        </ul>
      </div>
      <!-- Page content holder -->
      <section id="dashboardPagecontainer">
        <div class="page-content p-5" id="content">
          <!--content -->
          <section class="resultsContainer">
            {{content}}

            <div id="card-row" class="row">
             
            </div>
            
            <nav class = "pagination-holder" aria-label="Page navigation example">
              <ul id = "pages" class="pagination justify-content-center">
              </ul>
            </nav>

          </section>
           <!-- Toggle button -->
           <button
           id="sidebarCollapse"
           type="button"
           class="toggle-button text-light"
         >
           <i
             class="icon-left fa fa-angle-left mr-2"
             style="display: block"
           ></i>
           <i
             class="icon-right fa fa-angle-right mr-2"
             style="display: none"
           ></i>
         </button>
        </div>
      </section>
    </div>

    {% include javascript_files.html %}
    <!-- Custom scripts for this template -->
    <script src="/assets/js/toggle.js"></script>
    <script src="/assets/js/profiles.js"></script>
    {% include footer.html %}
  </body>
</html>
